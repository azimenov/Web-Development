    Instagram Clone feito com HTML e CSS"/>

    <meta name="author" content="Luan Fernando" />

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Instagram Clone</title>
</head>
<body>
    <main class="container">
        <section class="img-photo">
            <img src="assets/img/phone-slide-1.png" alt="foto da pagina do Instagram">
        </section>
        <section class="form-login">
            <form>
                <img src="assets/img/logo.png" class="logo-instagram" alt="Instagram logo">
                <input type="text" name="username" placeholder="Номер телефона, или имя пользователя">
                <input type="password" name="passwordUser" placeholder="Пароль">
                <button type="button" disabled>Войти</button>
                <div class="or">Или</div>
                <a href="#" class="login-facebook">
                    <img src="assets/img/fb.png" alt="facebook"> Войти через Facebook
                </a>
                <a href="#" class="forgot-pass">Забыли пароль ?</a>
            </form>
            <section class="signup">
                <p>У вас еще нет аккаунта? <a href="#">Зарегистрироваться</a></p>
            </section>
            <section class="get-app">
                <p>Установите приложение.</p>
                <a href="#">
                    <img src="assets/img/apple-button.png" alt="Instagram on App Store">
                </a>
                <a href="#">
                    <img src="assets/img/googleplay-button.png" alt="Instagram on Google Play">
                </a>
            </section>
        </section>
    </main>


    <footer class="footer">

        </nav>
        <div class="copy">
            <span>Русский</span>
            <span>Instagram от FaceBook</span>
        </div>
    </footer>

    <script src="assets/js/main.js"></script>
</body>
</html>
